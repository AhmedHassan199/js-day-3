<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
      var contactList = new Array();
        var telephone = true;

        /*-------------------add---------------------*/

        do {
            var input = prompt(" Enter the operation \n < add or search  >");
            if (input == "add") {
                var contacts = {
                name: prompt("enter name"),
                phone: prompt(" enter phone ")
            }
            contactList.push(contacts);            }
            if (input == "search") {
                search();
            }
            

        } 
        /*----------------search----------------*/
        
        
        while (telephone)
       
        function search() {
            var input2 = prompt("put name or phone number ? ");
            if (input2 == "name") {
                var name = prompt("enter name");

                contactList.filter(function (item) {
                    item.name == name;
                    for (var i in item) {
                        alert("name is " + item.name + " phone is " + item.phone);
                    }
                }
                )
            }
            if (input2 == "number") {
                var number = prompt("enter number  ?");

                contactList.find(function (item) {
                    item.phone == number;
                    for (var i in item) {
                        alert("name is  " + item.name + " and phone is " + item.phone);
                    }
                }
                )
            }
        }

    </script>
</body>
</html>
