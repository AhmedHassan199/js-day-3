    <script>

var sum=0;
var length=(Number(prompt(" how many number")));
var ar=[];

for(var i=0;i<length;i++){
  ar.push(Number(prompt("Enter number:"+ " " +  +[i+1])));
  sum+=ar[i];
}

alert( ` the sum is ${sum} 
the average is ${sum/length}
`);

    </script>
